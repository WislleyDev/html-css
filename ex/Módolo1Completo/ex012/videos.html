<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html5 favicon.ico" type="image/x-icon">
    <title>Videos HTML5

    </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia2/meu-video.mp4" type="video/mp4">
        <source src="midia2/meu-video.m4v" type="video/m4v">
        <source src="midia2/meu-video.webm" type="video/webm">
        <source src="midia2/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com a reprodução de video.</p>
        
        
    </video>
</body>
</html>
